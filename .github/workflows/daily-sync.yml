name: SumUp to e-conomic Daily Sync

on:
  schedule:
    - cron: '0 23 * * *' # Every day at 23:00 UTC (01:00 in Denmark during DST)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      SUMUP_API_KEY: ${{ secrets.SUMUP_API_KEY }}
      SUMUP_MERCHANT_CODE: ${{ secrets.SUMUP_MERCHANT_CODE }}
      ECONOMIC_APP_SECRET: ${{ secrets.ECONOMIC_APP_SECRET }}
      ECONOMIC_GRANT_TOKEN: ${{ secrets.ECONOMIC_GRANT_TOKEN }}
      ECONOMIC_ACCOUNT_BANK: ${{ secrets.ECONOMIC_ACCOUNT_BANK }}
      ECONOMIC_ACCOUNT_CASH_REGISTER: ${{ secrets.ECONOMIC_ACCOUNT_CASH_REGISTER }}
      ECONOMIC_ACCOUNT_REVENUE: ${{ secrets.ECONOMIC_ACCOUNT_REVENUE }}
      ECONOMIC_ACCOUNT_SUMUP_FEES: ${{ secrets.ECONOMIC_ACCOUNT_SUMUP_FEES }}
      ECONOMIC_ACCOUNT_SUMUP_CLEARING: ${{ secrets.ECONOMIC_ACCOUNT_SUMUP_CLEARING }}
      ECONOMIC_JOURNAL_ID_DAILY_2025: ${{ secrets.ECONOMIC_JOURNAL_ID_DAILY_2025 }}
      ECONOMIC_VAT_CODE_OUTGOING: ${{ secrets.ECONOMIC_VAT_CODE_OUTGOING }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install ts-node
        run: npm install -g ts-node

      - name: Run daily sync
        run: ts-node src/jobs/syncDailyAuto.ts

